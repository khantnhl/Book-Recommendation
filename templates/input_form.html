<!DOCTYPE html>
<html>
<head>
    <title>Book Input</title>
</head>
<body>
    <h1>Enter Book Details</h1>
    <form method="POST">
        <label for="title">Reference Book Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="subject">Reference Book Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="synopsis">Reference Book Synopsis:</label><br>
        <textarea id="synopsis" name="synopsis" rows="5" cols="50" required></textarea><br><br>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
